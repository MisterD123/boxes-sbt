<lift:surround with="default" at="content">

  <lift:with-param name="page-header">
    <h2><i class="fa fa-calendar"></i> Timesheet</h2>
  </lift:with-param>

  <lift:with-param name="page-buttons">
  </lift:with-param>

  <div>
    <div class="lift:TimesheetView" />
  </div>
  
  <div class="panel panel-default">
    <div class="panel-heading">Last 5 days</div>
    <div class="panel-body">
  
      <span>Thursday 9th January</span><span class="pull-right">7 hours 25 minutes</span>
		  <div class="progress">
		    <div class="progress-bar progress-bar-success" style="width: 35%">
		      <span class="sr-only">35% Complete (success)</span>
		    </div>
		    <div class="progress-bar progress-bar-warning" style="width: 20%">
		      <span class="sr-only">20% Complete (warning)</span>
		    </div>
		    <div class="progress-bar progress-bar-danger" style="width: 10%">
		      <span class="sr-only">10% Complete (danger)</span>
		    </div>
		  </div>
		  
      <span>Friday 10th January</span><span class="pull-right">6 hours 40 minutes</span>
      <div class="progress">
        <div class="progress-bar progress-bar-success" style="width: 35%">
          <span class="sr-only">35% Complete (success)</span>
        </div>
        <div class="progress-bar progress-bar-warning" style="width: 20%">
          <span class="sr-only">20% Complete (warning)</span>
        </div>
        <div class="progress-bar progress-bar-danger" style="width: 10%">
          <span class="sr-only">10% Complete (danger)</span>
        </div>
      </div>
    </div>
  
  </div>  
    
</lift:surround>
