<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:lift="http://liftweb.net/">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"></meta>
  <title>Nano Tracking</title>
	<meta name="description" content=""></meta>
	<meta name="keywords" content=""></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	
	<link href="/bootstrap/css/bootstrap.css" rel="stylesheet"></link>
  <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet"></link>
  <link href="/static/boxes.css" rel="stylesheet"></link>
<!-- 
  <link type="text/css" media="screen, projection" rel="stylesheet" href="/static/nano.css"></link>
 -->

  <script id="json" src="/classpath/json.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.7.min.js"></script>
	<script src="/jquery-ui/js/jquery-ui-1.8.16.custom.min.js"></script>
	<link href="/jquery-ui/css/bootstrap-similar/jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css"></link>

  <script src="/bootstrap/js/bootstrap.js"></script>
</head>

<body>
  <!--  navbar-inverse -->
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
	      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <i class="icon-reorder"></i>
        </button>
      
		    <a class="brand" href="/index.html"> <i class="icon-inbox icon-large"></i> Boxes</a>
		
	      <div class="nav-collapse collapse">
	        <lift:Menu.builder ul:class="nav" li_item:class="active" linkToSelf="true" />
	      </div>

        <div class="nav-collapse collapse">
          <ul class="nav pull-right">
            <li class="lift:ShowUserEmail.widget">User Email</li>
          </ul>
        </div>
	    </div>
    </div>
  </div>

  <div class="container">

    <div class="content">
      <div class="page-header" id="page-header">
        <div class="row">
          <div class="span6">
            <lift:bind name="page-header" />
          </div>
          <div class="span10">
            <lift:bind name="page-buttons" />
          </div>
        </div>
      </div>

      <div class="lift:Msgs?showAll=true">
        <div>
          <lift:error_msg>
            <strong>Errors</strong>
          </lift:error_msg>
          <lift:error_class>alert alert-error</lift:error_class>
          <lift:warning_msg><strong>Warnings</strong></lift:warning_msg>
          <lift:warning_class>alert</lift:warning_class>
          <lift:notice_msg><strong>Notes</strong></lift:notice_msg>
          <lift:notice_class>alert alert-info</lift:notice_class>
        </div>
      </div>
      
      <div id="content">
        <lift:bind name="content" />
        The HTML content will go here
      </div>

    </div>

  </div>
  
  <footer class="footer">
    <div class="container">
      <p class="pull-right">
        <a href="#">Back to top</a>
      </p>
      <p>&copy; 2012 Trepidacious</p>
    </div>
  </footer>
  
</body>
</html>
